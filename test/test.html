<!DOCTYPE html>
<html>
<head>
    <title>Test fabric.js</title>
    <script type="text/javascript" src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script type='text/javascript' src='../dist/fabric.js'></script>
    <script type='text/javascript'>
        $(function () {
            var e5Canvas;
            var canvasScale =  1.000000000000000;

            e5Canvas = new fabric.Canvas("e5Canvas", {
                width: 800,
                height: 600,
                backgroundColor: "#FFF",
                centerTransform: true
            });

            e5Canvas.clear();

            //Test TextBox
            var txtBox = new fabric.Textbox("This is some sample textbox", {
                left: 100,
                top: 100,
                fontSize: 18,
                fontFamily: 'Arial',
                textAlign: 'left',
                scaleX: canvasScale,
                scaleY: canvasScale,
                width: 300,
                height: 30,
                textPadding: 1,
                centeredScaling: false,
                centeredRotation: false
            });

            e5Canvas.add(txtBox);

            //Test Text
            var txt = new fabric.Text("This is some sample text", {
                left: 100,
                top: 200,
                fontSize: 18,
                fontFamily: 'Arial',
                textAlign: 'center',
                scaleX: canvasScale,
                scaleY: canvasScale,
                width: 120,
                height: 80
            });

            e5Canvas.add(txt);

            //Test IText
            var itxtBox = new fabric.IText("This is some sample i-text", {
                left: 100,
                top: 300,
                fontSize: 18,
                fontFamily: 'Arial',
                textAlign: 'center',
                scaleX: canvasScale,
                scaleY: canvasScale,
                width: 120,
                height: 80
            });

            e5Canvas.add(itxtBox);
        });
    </script>
</head>
<body style="width: 100%; height: 100%;">
    <div id="divCanvasMain" style="background-color: #999999; width: 100%; height: 100%; padding: 15px;">
        <canvas id="e5Canvas"></canvas>
    </div>
</body>
</html>
